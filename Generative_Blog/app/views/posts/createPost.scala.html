@(postForm : Form[Post])
@import helper._

@main("New Post"){
    <h2 class="title">New Post</h2>
    <div class="postForm">
        @helper.form(action = routes.blogController.save()){
            <!-- @helper.inputText(postForm("id")) -->
            @helper.inputText(postForm("title"))
            @helper.textarea(postForm("content"))
            @helper.inputText(postForm("author"))

            <input id="postButton" type="submit" value="Post">

        }
    </div>


}
